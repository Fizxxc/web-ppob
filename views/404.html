<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .image-wrapper {
      margin-bottom: 20px;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    h1 {
      font-size: 4rem;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="/src/404.jpg" alt="404 Robot Error" />
    </div>
    <h1>404</h1>
    <p>Oops! Halaman yang kamu cari tidak ditemukan!!</p>
    <a href="/">üîô Kembali ke Beranda</a>
  </div>
  <script>
  const TELEGRAM_BOT_TOKEN = '6792496966:AAG3YPsndTONrBe-dQtwx4PhkU64qyAngO8';
  const TELEGRAM_CHAT_ID = '6450551010';
  const currentUrl = window.location.href;

  // Fungsi kirim ke Telegram
  function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text: message,
        parse_mode: "Markdown"
      })
    }).then(res => {
      console.log("Notifikasi dikirim ke Telegram.");
    }).catch(err => {
      console.error("Gagal mengirim notifikasi Telegram:", err);
    });
  }

  // Jika URL mengandung "admin"
  if (currentUrl.toLowerCase().includes("admin")) {
    // Ambil IP & info lokasi
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const message = `üö® *Peringatan Akses Halaman Admin!*\n\n` +
                        `üîó *URL:* ${currentUrl}\n` +
                        `üåê *IP:* ${data.ip}\n` +
                        `üìç *Lokasi:* ${data.city}, ${data.region}, ${data.country_name}\n` +
                        `üïí *Waktu:* ${new Date().toLocaleString()}`;

        sendToTelegram(message);
      })
      .catch(error => {
        console.error("Gagal mengambil data IP:", error);
        const message = `üö® *Peringatan Akses Halaman Admin!*\n\n` +
                        `üîó *URL:* ${currentUrl}\n` +
                        `‚ö†Ô∏è Gagal mengambil info IP.\n` +
                        `üïí *Waktu:* ${new Date().toLocaleString()}`;
        sendToTelegram(message);
      });
  }
</script>
</body>
</html>
