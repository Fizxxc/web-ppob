<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lokasi Penjual</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }

    .saldo-bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 260px;
      background: linear-gradient(145deg, #0b2680, #071e92);
      z-index: -2;
      border-bottom-right-radius: 50% 10%;
      border-bottom-left-radius: 50% 10%;
    }

    .back-button {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .back-icon {
      width: 25px;
      height: 25px;
      margin-right: 8px;
    }

    .location-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .address {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 350px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
    <div class="saldo-bg-layer"></div>
  <a href="/" class="back-button">
    <img src="/src/back-white.png" alt="Kembali" class="back-icon">
    <span>Back</span>
  </a>

  <div class="location-title">Lokasi Penjual</div>
  <div class="address">
    Perumahan Griya Yasa Wanasari Blok B1 No. 19<br>
    Cibitung, Bekasi
  </div>

  <iframe 
    src="https://www.google.com/maps?q=Perumahan+Griya+Yasa+Wanasari+Blok+B1+No+19,+Cibitung,+Bekasi&output=embed"
    allowfullscreen>
  </iframe>

</body>
</html>
