<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Makanan</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      background-color: #f5f5f5;
    }

    .back-button {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .back-icon {
      width: 25px;
      height: 25px;
      margin-right: 8px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .coming-soon {
      margin-top: 40px;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <a href="/" class="back-button">
    <img src="/src/back.png" alt="Kembali" class="back-icon">
    <span>Back</span>
  </a>

  <h1 class="title">Menu Makanan</h1>
  <p class="coming-soon">Coming soon...</p>

</body>
</html>
