<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:block">
      <div class="p-6 text-2xl font-bold text-blue-600">
        Admin Panel
      </div>
      <nav class="mt-6">
        <a href="/admin-dashboard" class="block py-2.5 px-4 rounded hover:bg-blue-100">Dashboard</a>
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100">Users</a>
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100">Orders</a>
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100">Messages</a>
        <a href="/admin-settings" class="block py-2.5 px-4 rounded bg-blue-100 font-semibold">Settings</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Settings</h1>
        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-600">Admin</span>
          <img src="https://ui-avatars.com/api/?name=Admin" class="w-8 h-8 rounded-full" alt="Admin Avatar">
        </div>
      </header>

      <!-- Content -->
      <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-6 text-gray-700">Pengaturan Akun</h2>

          <form class="space-y-6">
            <div>
              <label class="block text-gray-600 mb-1">Nama</label>
              <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" value="Admin">
            </div>

            <div>
              <label class="block text-gray-600 mb-1">Email</label>
              <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" value="admin@email.com">
            </div>

            <div>
              <label class="block text-gray-600 mb-1">Password Baru</label>
              <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="••••••••">
            </div>

            <div>
              <label class="block text-gray-600 mb-1">Notifikasi</label>
              <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option>Aktifkan semua notifikasi</option>
                <option>Hanya notifikasi penting</option>
                <option>Nonaktifkan semua notifikasi</option>
              </select>
            </div>

            <div class="pt-4">
              <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Simpan Perubahan</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
